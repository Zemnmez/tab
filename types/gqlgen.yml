# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- "./**/*.graphql"
exec:
  filename: ../gql/graphql_gen.go
model:
  filename: ../gql/resolver/models_gen.go
autobind: [ github.com/zemnmez/tab/gql/resolver ]
models:
  Authorization:
    model: github.com/zemnmez/tab/types.Authorization
  SpecialUserID:
    model: github.com/zemnmez/tab/types.SpecialUserID